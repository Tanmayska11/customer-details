<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <div class="container" style="margin-top: 44px;">

    <form class="row g-3 my-3" th:object="${customerDto}" th:action="@{/api/customers/addCustomer}" method="post">

      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputfirstName" name="firstName" th:field="*{firstName}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label"> Last Name</label>
        <input type="text" class="form-control" id="inputlastName" name="lastName" th:field="*{lastName}" required>
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" th:field="*{email}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label"> Street </label>
        <input type="text" class="form-control" id="inputStreet" name="street" th:field="*{street}" required>
      </div>


      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" th:field="*{address}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" th:field="*{city}" required>
      </div>


      <div class="col-md-6">
        <label class="form-label"> State </label>
        <input type="text" class="form-control" id="inputState" name="state" th:field="*{state}" required>
      </div>


      <div class="col-md-6">
        <label class="form-label"> Phone Number </label>
        <input type="number" class="form-control" id="inputPhoneNumber" name="phone" th:field="*{phone}" required>
      </div>



      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add customer</button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
