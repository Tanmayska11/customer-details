<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>update details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <div class="container" style="margin-top: 44px;">
	   <h1>Update Details</h1>

    <form class="row g-3 my-3" th:object="${customerDto}" th:action="@{/api/customers/update}" method="post">
		
		 <input type="hidden" th:field="*{id}" />
		
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="infirstName" name="firstName" th:field="*{firstName}">
      </div>

      <div class="col-md-6">
        <label class="form-label"> Last Name</label>
        <input type="text" class="form-control" id="inlastName" name="lastName" th:field="*{lastName}">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inEmail" name="email" th:field="*{email}">
      </div>

      <div class="col-md-6">
        <label class="form-label"> Street </label>
        <input type="text" class="form-control" id="inStreet" name="street" th:field="*{street}">
      </div>


      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="inAddress" name="address" th:field="*{address}">
      </div>

      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" id="inCity" name="city" th:field="*{city}">
      </div>


      <div class="col-md-6">
        <label class="form-label"> State </label>
        <input type="text" class="form-control" id="inState" name="state" th:field="*{state}">
      </div>


      <div class="col-md-6">
        <label class="form-label"> phone Number </label>
        <input type="number" class="form-control" id="inPhoneNumber" name="phone" th:field="*{phone}">
      </div>



      <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Details</button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
